{% extends 'indexadmin.html' %} {%load static%} {% block content %}
<div class="container-fluid px-5 py-3" id="plans">
    <h2 class="pb-2 border-bottom">ADD NEW STAFF</h2>

    <!--  -->
    <form class="row g-3" id="addstaff" action="#" method="POST">
        {% csrf_token %}
        <div class="col-md-6">
            <label for="fname" class="form-label">Full Name</label>
            <input type="text" class="form-control" name="name" id="fname">
        </div>
        <div class="col-md-6">
            <label for="dept" class="form-label">Designation</label>
            <input type="text" class="form-control" name="designation" id="designation">
        </div>
        <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" class="form-control" name="email" id="Email">
        </div>
        <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Password</label>
            <input type="password" class="form-control" name="password" id="Password">
        </div>
        <div class="col-12">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                    Check me out
                </label>
            </div>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Register</button>
        </div>
    </form>
    {% if messages %} {% for message in messages %}
    <small class='fw-bold'>{{message}}</small> {% endfor %} {% endif %}
    <!--  -->
    <script src="{%static 'javascript/addstaffvalidation.js'%}"></script>
</div>
<!--  -->
{% endblock %}
