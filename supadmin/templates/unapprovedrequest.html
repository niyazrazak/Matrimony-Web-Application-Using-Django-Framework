{% extends 'indexadmin.html' %} {%load static%} {% block content %}
<div class="container-fluid px-5 py-3" id="plans">
    <div class="col-12 input-group border-bottom">
        <div class="col-9">
            <h2 class="text-start pb-2">UNAPPROVED REQUEST</h2>
        </div>
        <div class="text-end">
            <a href="{% url 'verifiedusers' %}" class="fw-bold btn btn-outline-primary">VERIFIED USERS</a>
            <a href="{% url 'deletedusers' %}" class="fw-bold btn btn-outline-danger">DELETED USERS</a>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-sm">
            <thead>
                <tr>
                    <th class="text-center" scope="col">ID</th>
                    <th class="text-center" scope="col">USER ID</th>
                    <th class="text-center" scope="col">USER NAME</th>
                    <th class="text-center" scope="col">PRIMARY NUMBER</th>
                    <td class="text-center" scope="col">VERIFY</td>
                </tr>
            </thead>
            <tbody>
                {% for i in user %}
                <tr>
                    <td class="text-center">{{ forloop.counter }} </td>
                    <td class="text-center">
                        <a href="http://" target="_blank" rel="noopener noreferrer" class="text-decoration-none">GM124</a>
                    </td>
                    <td class="text-center">{{i.name}}</td>
                    <td class="text-center">{{i.phoneNumber}}</td>
                    <td class="text-center">
                        <a href="" class="btn btn-sm btn-outline-success"><i class="fas fa-check">&nbsp;</i>VERIFY</a>
                        <a href="" class="btn btn-sm btn-outline-danger"><i
                                class="fas fa-times">&nbsp;</i>DEACTIVATE</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% endblock %}
