{% load static %}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Jquery CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="{%static 'css/log.css'%}" />

    <title>SMART KALYANAM | LOGIN</title>
</head>

<body class="text-center">

    <main class="form-signin">
        <form id="loginform" action="{% url 'logAdmins' %}" method="POST">
            {% csrf_token %}
            <img class="mb-4 img-fluid" src="{%static 'images/smartkalyanlogo.png'%}" alt="">
            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

            <div class="form-label">
                <label for="email" class="visually-hidden">Email address</label>
                <input type="email" name="email" class="form-control" id="email_ad" placeholder="Email">
            </div>
            <div class="form-label">
                <label for="Password" class="visually-hidden">Password</label>
                <input type="password" name="password" class="form-control" id="Password_ad" placeholder="Password">
            </div>

            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit" value="submit">Sign in</button>
            <p class="mt-5 mb-3 text-muted">&copy; SMART KALYANAM</p>
        </form>
        {% if messages %} {% for message in messages %}
        <small class='fw-bold'>{{message}}</small> {% endfor %} {% endif %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="{%static 'javascript/adminloginvalidation.js'%}"></script>

</body>

</html>
