{% extends 'user_dash.html' %} {% load static %} {% block content %}
<!--  -->
<div class="container px-5 py-2" id="basicinformation">
    <h2 class="pb-2 border-bottom">EDUCATIONAL INFORMATIONS</h2>
    <!--  -->
    <div class="col-sm-12 col-md-9 col-lg-9">
        <form action="{% url 'eduUpdate' %}" method="POST">
            {% csrf_token %}
            <div class="row">
                <div class="col-sm-12 col-md-6 col-lg-6">
                    <div class="form-label" app-field-wrapper="mem_quallification">
                        <label for="mem_quallification" class="form-control-plaintext"> Quallification </label>
                        <input type="text" id="mem_quallification" name="mem_quallification" class="form-control" placeholder="Quallification" value="{{education.qualification}}">
                    </div>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-6">
                    <div class="form-label" app-field-wrapper="mem_occupation"><label for="mem_occupation" class="form-control-plaintext"> Occupation </label><select id="mem_occupation" name="mem_occupation" class="form-select" placeholder="Occupation" data-width="100%" data-none-selected-text="Nothing selected"
                            data-size="6" data-live-search="true" tabindex="-1" aria-hidden="true">
                            <option value="">Choose Occupation</option>
                            <option value="Accountant">Accountant</option>
                            <option value="Actor">Actor</option>
                            <option value="Administration Professional">Administration Professional</option>
                            <option value="Any">Any</option>
                            <option value="Banking Profession">Banking Profession</option>
                            <option value="Nurse">Nurse</option>
                            <option value="Shopkeeper">Shopkeeper</option>
                            <option value="Teacher">Teacher</option>
                        </select>
                    </div>
                </div>
                <div class="col-sm-12 col-md-12 col-lg-12">
                    <div class="form-label" app-field-wrapper="mem_language_known">
                        <label for="mem_language_known" class="form-control-plaintext"> Languages Known <select
                                id="mem_language_known" name="mem_language_known" class="form-select"
                                placeholder="Languages Known" data-width="100%" data-size="6" tabindex="-1"
                                aria-hidden="true" multiple>
                                nown </label>
                        <option value="">Choose Languages Known</option>
                        <option value="Hindi">Hindi</option>
                        <option value="Malayalam">Malayalam</option>
                        <option value="Other">Other</option>
                        <option value="Tamil">Tamil</option>
                        <option value="English">English</option>
                        </select>
                    </div>
                </div>

            </div>

            <div class="form-label row ">
                <div class=" col-sm-12 col-md-6 col-lg-6">
                    <div class="text-center">
                        <h5>Educational Informations</h5>
                    </div>
                    <div class="progress" style="margin-bottom: 0">
                        <div class="
                                    progress-bar progress-bar-striped
                                    bg-success
                                    progress-bar-animated
                                    active
                                  " role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
                            100%
                        </div>
                    </div>
                </div>

                <div class=" col-sm-12 col-md-6 col-lg-6">
                    <div class="text-center">
                        <i class="icon-history" style="color: #024884; font-size: 50px;"></i>
                        <h5>Overall Profile Completion</h5>
                    </div>
                    <div class="progress" style="margin-bottom: 0">
                        <div class="
                                    progress-bar progress-bar-striped
                                    bg-success
                                    progress-bar-animated
                                    active
                                  " role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 85%">
                            85%
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-label">
                <div class="col-sm-6 col-md-offset-4">
                    <input type="submit" value="Update Educational Informations" class="btn btn-success"> &nbsp;&nbsp;&nbsp;&nbsp;
                    <a href="" class="btn btn-secondary">Cancel</a>
                </div>
            </div>
        </form>
    </div>
</div>
<!--  -->
{% endblock %}
