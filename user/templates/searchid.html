{% extends 'user_dash.html' %}
{% load static %}
{% block content %}
<!--  -->
<div class="container px-5 py-5" id="searchid">
    <h2 class="pb-2 border-bottom">MEMBER ID SEARCH</h2>
    <!--  -->
    <div class="container align-items-center g-4">

        <form action="#" id="profile_search" role="form" name="profile_search"
            method="post" accept-charset="utf-8">

            <div class="col-md-6">
                <div class="form-label" app-field-wrapper="member_id">
                    <label for="member_id" class="form-control-plaintext">
                        Member ID
                    </label>
                    <input type="text" id="member_id" name="member_id" class="form-control" placeholder="Member ID"
                        value="">
                </div>
                <div class="form-group">
                    <a href="#" name="profile_search" class="btn btn-success">Search Now</a>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="reset" name="member_reset" value="Clear" class="btn btn-secondary">
                </div>
            </div>
        </form>
    </div>
    <!--  -->
</div>

<!--  -->

{% endblock %}
