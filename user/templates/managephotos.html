{% extends 'user_dash.html' %}
{% load static %}
{% block content %}
<!--  -->
<div class="container px-5 py-5" id="managephotos">
    <h2 class="pb-2 border-bottom">MANAGE PHOTOS</h2>

    <div class="row row-cols-sm-1 row-cols-lg-1 align-items-stretch g-4 py-5">
        <div class="col-xs-12 col-sm-12 col-md-9 col-lg-9">
            <!--  -->
            <form action="#" id="tab" enctype="multipart/form-data" method="POST">
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-label">
                            <div class="row">
                                <div class="col-md-3"><a href="#" class="m-0">
                                        <!-- showing image -->
                                        <img style="width:100px;" class="img-thumbnail"
                                            src="http://images6.fanpop.com/image/photos/40500000/-Hannah-Baker-13-reasons-why-netflix-series-40517480-250-250.png">
                                    </a>
                                </div>
                                <div class="col-md-9">
                                    <label for="photo_1" class="form-control-plaintext"> Photo 1 </label>
                                    <div class="input-group">
                                        <div class="input-group-text">
                                            <i class="fa fa-trash" style="padding-right:10px"></i>
                                            <label class="w-16 mb-0">
                                                <input type="checkbox" id="photo_1_remove" name="photo_1_remove"
                                                    class="m-0">
                                            </label>
                                        </div>
                                        <!-- Input image -->
                                        <input type="file" id="photo_1" name="photo_1" class="form-control">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-label">
                            <div class="row">
                                <div class="col-md-3"><a href="#" class="m-0">
                                        <!-- showing image -->
                                        <img style="width:100px;" class="img-thumbnail"
                                            src="https://assets.mycast.io/characters/hannah-baker-461589-normal.jpg?1580104551">
                                    </a>
                                </div>
                                <div class="col-md-9">
                                    <label for="photo_2" class="form-control-plaintext"> Photo 2 </label>
                                    <div class="input-group">
                                        <div class="input-group-text">
                                            <i class="fa fa-trash" style="padding-right:10px"></i>
                                            <label class="w-16 mb-0">
                                                <input type="checkbox" id="photo_1_remove" name="photo_1_remove"
                                                    class="m-0">
                                            </label>
                                        </div>
                                        <!-- Input image -->
                                        <input type="file" id="photo_2" name="photo_2" class="form-control"
                                            value="">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-label">
                            <div class="row">
                                <div class="col-md-3"><a href="#" class="m-0">
                                        <!-- showing image -->
                                        <img style="width:100px;" class="img-thumbnail"
                                            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQb6rBftMvc-tL8aoIP7YZZfUr-gH4hOd4FgQ&usqp=CAU">
                                    </a>
                                </div>
                                <div class="col-md-9">
                                    <label for="photo_1" class="form-control-plaintext"> Photo 3 </label>
                                    <div class="input-group">
                                        <div class="input-group-text">
                                            <i class="fa fa-trash" style="padding-right:10px"></i>
                                            <label class="w-16 mb-0">
                                                <input type="checkbox" id="photo_1_remove" name="photo_1_remove"
                                                    class="m-0">
                                            </label>
                                        </div>
                                        <!-- Input image -->
                                        <input type="file" id="photo_1" name="photo_1" class="form-control">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-label" app-field-wrapper="photo_protect_password">
                            <label for="photo_protect_password" class="form-control-plaintext"> Photo Password </label>
                            <input type="text" id="photo_protect_password" name="photo_protect_password"
                                class="form-control" placeholder="Photo Password" value="">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-3">
                        <div class="form-label">
                            <label for="chk_photo_blur" class="d-inline form-control-plaintext fw-bold clearfix"> Photo
                                Bluring
                            </label>
                            <div class="flex-column">
                                <input class="form-check-input" type="checkbox" id="chk_photo_blur_1" value="1"
                                    name="photo_blur" checked="checked">
                                <label class="form-check-label" for="chk_photo_blur_1">
                                    <span style="padding-left:6px;">Photo Blur</span> </label>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="form-label"><label for="chk_photo_protect"
                                class="d-inline form-control-plaintext fw-bold clearfix"> Protect Photos </label>
                            <div class="flex-column"><input class="form-check-input" type="checkbox"
                                    id="chk_photo_protect_1" value="1" name="photo_protect" checked="checked"> <label
                                    class="form-check-label" for="chk_photo_protect_1"> <span
                                        style="padding-left:6px;">Photo Protect</span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-label row">
                    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                        <div class="border border-2 text-center border-light">
                            <i class="far fa-images" style="color: #024884; font-size: 50px;"></i>
                            <h5>Photo</h5>
                        </div>
                        <div class="progress" style="margin-bottom:0;">
                            <div class="progress-bar progress-bar-striped bg-success progress-bar-animated active"
                                role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"
                                style="width: 100%">100%</div>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                        <div class="border border-2 text-center border-light">
                            <i class="fas fa-history" style="color: #024884; font-size: 50px;"></i>
                            <h5>Overall Profile Completion</h5>
                        </div>
                        <div class="progress" style="margin-bottom:0;">
                            <div class="progress-bar progress-bar-striped bg-success progress-bar-animated active"
                                role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"
                                style="width: 85%">85%</div>
                        </div>
                    </div>
                </div>

                <div class="form-label">
                    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                        <input type="submit" name="member_search" value="Update Photos" class="btn btn-success">
                        &nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="reset" name="member_reset" value="Clear" class="btn btn-secondary">
                    </div>
                </div>
            </form>
            <!--  -->
        </div>
    </div>
</div>

<!--  -->

{% endblock %}
