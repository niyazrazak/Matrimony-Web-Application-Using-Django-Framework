{% extends 'user_dash.html' %} {% load static %} {% block content %}
<!--  -->
<div class="container px-5 py-2" id="basicinformation">
    <h2 class="pb-2 border-bottom">OTHER INFORMATIONS</h2>
    <!--  -->
    <div class="col-sm-12 col-md-9 col-lg-9">
        <form action="{% url 'otherupdate' %}" enctype="multipart/form-data" method="POST">
            {% csrf_token %}
            <div class="row">
                <div class="col-sm-12 col-md-6 col-lg-6">
                    <div class="form-label" app-field-wrapper="mem_hobbies"><label for="mem_hobbies" class="form-control-plaintext"> Hobbies </label>
                        <select id="mem_hobbies" name="mem_hobbies" class="form-select" placeholder="Hobbies" multiple data-width="100%" data-size="6" tabindex="-1" aria-hidden="true">
                            <option value="">Choose Hobbies</option>
                            <option value="Bird-watching">Bird-watching</option>
                            <option value="Hunting/fishing">Hunting/fishing</option>
                            <option value="Jewelry making">Jewelry making</option>
                            <option value="Knitting">Knitting</option>
                            <option value="Music/musical instruments">Music/musical instruments</option>
                            <option value="Reading">Reading</option>
                            <option value="Writing/blogging">Writing/blogging</option>
                            <option value="Sports">Sports</option>
                            <option value="Yoga">Yoga</option>
                        </select>
                    </div>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-6">
                    <div class="form-label" app-field-wrapper="mem_interests"><label for="mem_interests" class="form-control-plaintext"> Interests </label><select id="mem_interests" name="mem_interests" class="form-select" placeholder="Interests" multiple="" data-width="100%" data-none-selected-text="Nothing selected"
                            data-size="6" data-live-search="true" tabindex="-1" aria-hidden="true">
                            <option value="">Choose Interests</option>
                            <option value="Bowling">Bowling</option>
                            <option value="Cooking">Cooking</option>
                            <option value="Drawing">Drawing</option>
                            <option value="Painting">Painting</option>
                            <option value="Photography">Photography</option>
                            <option value="Soccer">Soccer</option>
                            <option value="Volleyball">Volleyball</option>
                            <option value="Volunteering">Volunteering</option>
                        </select>
                    </div>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-6">
                    <div class="form-label" app-field-wrapper="mem_profile"><label for="mem_profile" class="form-control-plaintext"> Described Profile </label><textarea id="mem_profile" name="mem_profile" class="form-control" placeholder="Described Profile" rows="5">{{other.describedProfile}}</textarea>
                    </div>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-6">
                    <div class="form-label" app-field-wrapper="mem_id_proof_type"><label for="mem_id_proof_type" class="form-control-plaintext"> Proof Type </label><select id="mem_id_proof_type" name="mem_id_proof_type" class="form-select" placeholder="proof_type" data-width="100%"
                            data-size="6" tabindex="-1" aria-hidden="true">
                            <option value="">Choose Proof Type</option>
                            <option value="Aadhar Card">Aadhar Card</option>
                            <option value="Driving License">Driving License</option>
                            <option value="PAN Card">PAN Card</option>
                            <option value="Voter ID Card">Voter ID Card</option>
                        </select>
                    </div>
                    <div class="form-label" app-field-wrapper="mem_id_proof_number"><label for="mem_id_proof_number" class="form-control-plaintext"> Proof Number </label><input type="text" id="mem_id_proof_number" name="mem_id_proof_number" class="form-control" placeholder="Proof Number" value="{{other.proofNumber}}"></div>
                </div>
                <div class="col-sm-12 col-md-12 col-lg-12">
                    <div class="form-label" app-field-wrapper="mem_id_proof">
                        <div class="row">
                            <div class="col-md-3">
                                <a href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQYlbzp78t0z2lcCFBqsKsbpI0QDQ4sPrbFJg&usqp=CAU" class="image-popup-no-margins fancybox"><img style="width:100px;" class="img-thumbnail" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQYlbzp78t0z2lcCFBqsKsbpI0QDQ4sPrbFJg&usqp=CAU"></a>
                            </div>
                            <div class="col-md-9"><label for="mem_id_proof" class="form-control-plaintext"> Proof Upload
                                </label>
                                <div class="input-group">
                                    <div class="">
                                        <div class="input-group-text">
                                            <i class="fa fa-trash" style="padding-right:10px"></i>
                                            <label class="ckbox wd-16 mb-0">
                                                <input type="checkbox" id="mem_id_proof_remove"
                                                    name="mem_id_proof_remove" class="mg-0"><span></span>
                                            </label>
                                        </div>
                                    </div><input type="file" id="mem_id_proof" name="mem_id_proof" class="form-control" value="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="form-label row ">
                <div class=" col-sm-12 col-md-6 col-lg-6">
                    <div class="text-center">
                        <h5>Other Informations</h5>
                    </div>
                    <div class="progress" style="margin-bottom: 0">
                        <div class="
                                    progress-bar progress-bar-striped
                                    bg-success
                                    progress-bar-animated
                                    active
                                  " role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
                            100%
                        </div>
                    </div>
                </div>

                <div class=" col-sm-12 col-md-6 col-lg-6">
                    <div class="text-center">
                        <i class="icon-history" style="color: #024884; font-size: 50px;"></i>
                        <h5>Overall Profile Completion</h5>
                    </div>
                    <div class="progress" style="margin-bottom: 0">
                        <div class="
                                    progress-bar progress-bar-striped
                                    bg-success
                                    progress-bar-animated
                                    active
                                  " role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 85%">
                            85%
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-label row">
                <div class="col-sm-6 col-md-offset-4">
                    <input type="submit" value="Update Other Informations" class="btn btn-success"> &nbsp;&nbsp;&nbsp;&nbsp;
                    <a href="#" class="btn btn-secondary">Cancel</a>
                </div>
            </div>
        </form>
    </div>

</div>
<!--  -->
{% endblock %}
