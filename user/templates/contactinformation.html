{% extends 'user_dash.html' %} {% load static %} {% block content %}
<!--  -->
<div class="container px-5 py-2" id="basicinformation">
    <h2 class="pb-2 border-bottom">CONTACT INFORMATIONS</h2>
    <!--  -->
    <div class="col-sm-12 col-md-9 col-lg-9">
        <form action="{% url 'contactupdate' %}" method="POST">
            {% csrf_token %}
            <div class="row">
                <div class="col-sm-12 col-md-6 col-lg-6">
                    <div class="form-label" app-field-wrapper="mem_mobile_code"><label for="mem_mobile_code" class="form-control-plaintext"> Country Code </label>
                        <select id="mem_mobile_code" name="mem_mobile_code" class="form-select" placeholder="Country Code" data-width="100%" data-size="6" tabindex="-1" aria-hidden="true" required>
                            <option value="">Choose Country Code</option>
                            <option value="+973">Bahrain ( +973 )</option>
                            <option value="+49">Germany ( +49 )</option>
                            <option value="+91">India ( +91 )</option>
                            <option value="+965">Kuwait ( +965 )</option>
                            <option value="+60">Malaysia ( +60 )</option>
                        </select>
                    </div>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-6">
                    <div class="form-label" app-field-wrapper="mem_mobile"><label for="mem_mobile" class="form-control-plaintext"> Mobile No </label><input type="text" id="mem_mobile" name="mem_mobile" class="form-control" placeholder="Mobile No" maxlength="10" value="{{user.phoneNumber}}">
                    </div>
                </div>


                <div class="col-sm-12 col-md-6 col-lg-6">
                    <div class="form-label" app-field-wrapper="mem_phone"><label for="mem_phone" class="form-control-plaintext">
                            Phone No </label><input type="tel" id="mem_phone" name="mem_phone" class="form-control" placeholder="Phone No" maxlength="10" value="{{contact.phoneNumber}}"></div>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-6">
                    <div class="form-label" app-field-wrapper="mem_email"><label for="mem_email" class="form-control-plaintext">
                            Email </label><input type="email" id="mem_email" name="mem_email" class="form-control" placeholder="Email" value="{{user.email}}"></div>
                </div>
                <div class="col-sm-12 col-md-12 col-lg-12">
                    <div class="form-label" app-field-wrapper="mem_address"><label for="mem_address" class="form-control-plaintext"> Address </label><textarea id="mem_address" name="mem_address" class="form-control" placeholder="Address" rows="4">{{contact.address}}</textarea>
                    </div>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-6">
                    <div class="form-label" app-field-wrapper="mem_residence_in"><label for="mem_residence_in" class="form-control-plaintext"> Residence In </label><select id="mem_residence_in" name="mem_residence_in" class="form-select" placeholder="Residence In" data-width="100%" data-size="6" tabindex="-1" aria-hidden="true"
                            required>
                            <option value="">Choose Residence In</option>
                            <option value="Citizen">Citizen</option>
                            <option value="Permenant Resident">Permenant Resident</option>
                            <option value="Student Visa">Student Visa</option>
                            <option value="Temporary Visa">Temporary Visa</option>
                            <option value="Work Permit">Work Permit</option>
                        </select>
                    </div>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-6">
                    <div class="form-label" app-field-wrapper="mem_location"><label for="mem_location" class="form-control-plaintext"> Other Location </label><input type="text" id="mem_location" name="mem_location" class="form-control" placeholder="Other Location" value="{{contact.otherLocation}}"></div>
                </div>
                <div class="col-sm-12 col-md-4 col-lg-4">
                    <div class="form-label" app-field-wrapper="mem_pincode"><label for="mem_pincode" class="form-control-plaintext"> Pincode </label><input type="tel" id="mem_pincode" name="mem_pincode" class="form-control" placeholder="Pincode" value="{{contact.pincode}}">
                    </div>
                </div>
                <div class="col-xs-4 col-sm-4 col-md-3 col-lg-3">
                    <div class="form-label" app-field-wrapper="mem_whatsapp_code"><label for="mem_whatsapp_code" class="form-control-plaintext"> Country Code </label><select id="mem_whatsapp_code" name="mem_whatsapp_code" class="form-select" data-width="100%" data-size="6" tabindex="-1" aria-hidden="true" required>
                            <option value="">Choose Country Code</option>
                            <option value="+973">Bahrain ( +973 )</option>
                            <option value="+49">Germany ( +49 )</option>
                            <option value="+91">India ( +91 )</option>
                            <option value="+965">Kuwait ( +965 )</option>
                            <option value="+60">Malaysia ( +60 )</option>
                        </select>
                    </div>
                </div>
                <div class="col-xs-8 col-sm-8 col-md-5 col-lg-5">
                    <div class="form-label" app-field-wrapper="mem_whatsapp"><label for="mem_whatsapp" class="form-control-plaintext"> Whatsapp Number </label><input type="tel" id="mem_whatsapp" name="mem_whatsapp" class="form-control" placeholder="Whatsapp Number" maxlength="10" value="{{contact.whatsappNumber}}"></div>
                </div>
                <div class="align-items-center ">
                    <input type="checkbox" class="form-check-input" name="mem_hide_contact"> <span style="color: #ff0000;"> Your Contact Details Hidden To All
                        Members </span>
                </div>

            </div>

            <div class="form-label row ">
                <div class=" col-sm-12 col-md-6 col-lg-6">
                    <div class="text-center">
                        <h5>Contact Informations</h5>
                    </div>
                    <div class="progress" style="margin-bottom: 0">
                        <div class="
                                    progress-bar progress-bar-striped
                                    bg-success
                                    progress-bar-animated
                                    active
                                  " role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
                            100%
                        </div>
                    </div>
                </div>

                <div class=" col-sm-12 col-md-6 col-lg-6">
                    <div class="text-center">
                        <i class="icon-history" style="color: #024884; font-size: 50px;"></i>
                        <h5>Overall Profile Completion</h5>
                    </div>
                    <div class="progress" style="margin-bottom: 0">
                        <div class="
                                    progress-bar progress-bar-striped
                                    bg-success
                                    progress-bar-animated
                                    active
                                  " role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 85%">
                            85%
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-label">
                <div class="col-sm-6 col-md-offset-4">
                    <input type="submit" value="Update Contact Informations" class="btn btn-success"> &nbsp;&nbsp;&nbsp;&nbsp;
                    <a href="#" class="btn btn-secondary">Cancel</a>
                </div>
            </div>
        </form>
    </div>
    <!--  -->
</div>
<!--  -->
{% endblock %}
