{% extends 'user_dash.html' %} {% load static %} {% block content %}
<!--  -->

<div class="container px-5 py-2" id="basicinformation">
    <h2 class="pb-2 border-bottom">BASIC INFORMATIONS</h2>
    <!--  -->
    <div class="col-sm-12 col-md-9 col-lg-9">
        <form action="{% url 'basicupdate' %}" method="POST">
            {% csrf_token %}

            <div class="row">
                <div class=" col-sm-12 col-md-6 col-lg-6">
                    <div class="form-label" app-field-wrapper="mem_profile_for">
                        <label for="mem_profile_for" class="form-control-plaintext"> Profile For *</label>
                        <select id="mem_profile_for" name="mem_profile_for" class="form-select" placeholder="Profile For" required="required" data-width="100%" data-none-selected-text="Nothing selected" data-size="6" data-live-search="true" tabindex="-1" aria-hidden="true">
                            <option value="">Choose Profile For</option>
                            <option value="Self">Self</option>
                            <option value="Sister">Sister</option>
                            <option value="Brother">Brother</option>
                            <option value="Daughter">Daughter</option>
                            <option value="Son">Son</option>
                            <option value="Friend">Friend</option>
                            <option value="Guardian">Guardian</option>
                            <option value="Parents">Parents</option>
                            <option value="Relatives">Relatives</option>
                            <option value="Others">Others</option>
                            <option selected disabled value="{{user.profileFor}}">{{user.profileFor}}</option>
                        </select>
                    </div>
                </div>
                <div class=" col-sm-12 col-md-6 col-lg-6">
                    <div class="form-label" app-field-wrapper="mem_name"><label for="mem_name" class="form-control-plaintext">
                            Name * </label>
                        <input type="text" id="mem_name" name="mem_name" class="form-control" placeholder="Name" required="required" value="{{user.name}}">
                    </div>
                </div>
                <!-- <div class=" col-sm-12 col-md-6 col-lg-6">
                    <div class=" form-label" app-field-wrapper="mem_gender">
                        <label for="mem_gender" class="form-control-plaintext"> Gender *</label>
                        <select id="mem_gender" name="mem_gender" class="form-select" placeholder="Gender" data-width="100%" data-none-selected-text="Nothing selected" data-size="6" data-live-search="true" tabindex="-1" aria-hidden="true">
                            <option value="">Choose Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                </div> -->
                <div class=" col-sm-12 col-md-6 col-lg-6">
                    <div class="form-label" app-field-wrapper="mem_dob"><label for="mem_dob" class="form-control-plaintext"> Date of Birth * </label>
                        <input type="date" id="mem_dob" name="mem_dob" class="form-control" placeholder="Date of Birth" required="required" value="{{profile.dob}}">
                    </div>
                    <script>
                        var dob = "{{profile.dob}}"
                        console.log(dob);
                    </script>
                </div>
                <div class=" col-sm-12 col-md-6 col-lg-6">
                    <div class=" form-label" app-field-wrapper="mem_martial_status">
                        <label for="mem_martial_status" class="form-control-plaintext"> Martial Status *</label>
                        <select id="mem_martial_status" name="mem_martial_status" class="form-select" placeholder="Martial Status" required="required" data-width="100%" data-none-selected-text="Nothing selected" data-size="6" data-live-search="true" tabindex="-1" aria-hidden="true">
                            <option value="">Choose Martial Status</option>
                            <option value="Divorced">Divorced</option>
                            <option value="Never Married">Never Married</option>
                            <option value="Seperated">Seperated</option>
                            <option value="Widow/Widower">Widow/Widower</option>
                            <option selected disabled value="{{profile.martialStatus}}">{{profile.martialStatus}}
                            </option>
                        </select>
                    </div>
                </div>
                <div class=" col-sm-12 col-md-6 col-lg-6">
                    <div class=" form-label" app-field-wrapper="mem_mother_toungue"><label for="mem_mother_toungue" class="form-control-plaintext"> Mother Toungue </label><select id="mem_mother_toungue" name="mem_mother_toungue" class="form-select" placeholder="Mother Toungue" data-width="100%" data-none-selected-text="Nothing selected"
                            data-size="6" data-live-search="true" tabindex="-1" aria-hidden="true">
                            <option value="">Choose Mother Toungue</option>
                            <option value="English">English</option>
                            <option value="Hindi">Hindi</option>
                            <option value="Malayalam">Malayalam</option>
                            <option value="Other">Other</option>
                            <option selected disabled value="{{profile.motherTounge}}">{{profile.motherTounge}}
                            </option>
                        </select>
                    </div>
                </div>


                <div class=" col-sm-12 col-md-6 col-lg-6">
                    <div class=" form-label" app-field-wrapper="mem_religion">
                        <label for="mem_religion" class="form-control-plaintext"> Religion *</label>
                        <select id="mem_religion" name="mem_religion" class="form-select" placeholder="Religion" required="required" data-width="100%" data-none-selected-text="Nothing selected" data-size="6" data-live-search="true" tabindex="-1" aria-hidden="true">
                            <option value="">Choose Religion</option>
                            <option value="christian">Christian</option>
                            <option value="Hindu">Hindu</option>
                            <option value="Muslim">Muslim</option>
                            <option value="Others">Others</option>
                            <option selected disabled value="{{profile.religion}}">{{profile.religion}}
                            </option>
                        </select>
                    </div>
                </div>

                <div class=" col-sm-12 col-md-6 col-lg-6">
                    <div id="show_caste">
                        <div class=" form-label" app-field-wrapper="mem_caste">
                            <label for="mem_caste" class="form-control-plaintext"> Caste *</label>
                            <select id="mem_caste" name="mem_caste" class="form-select" placeholder="Caste" required="required" data-width="100%" data-none-selected-text="Nothing selected" data-size="6" data-live-search="true" tabindex="-1" aria-hidden="true">
                                <option value="">Choose Caste</option>
                                <option value="Brahmin">Brahmin</option>
                                <option value="Caste no bar">Caste No Bar</option>
                                <option value="Mapila">Mapila</option>
                                <option value="Others">Others</option>
                                <option selected disabled value="{{profile.caste}}">{{profile.caste}}
                                </option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class=" col-sm-12 col-md-6 col-lg-6">
                    <div class=" form-label" app-field-wrapper="mem_education">
                        <label for="mem_education" class="form-control-plaintext"> Education </label>
                        <select id="mem_education" name="mem_education" class="form-select" placeholder="Education" data-width="100%" data-none-selected-text="Nothing selected" data-size="6" data-live-search="true" tabindex="-1" aria-hidden="true">
                            <option value="">Choose Education</option>
                            <option value="High school">High school</option>
                            <option value="Less than high school">Less than high school</option>
                            <option value="Post Graduate">Post Graduate</option>
                            <option value="12th Intermediate">12th Intermediate</option>
                            <option value="Doctorate">Doctorate</option>
                            <option value="Medical">Medical</option>
                            <option value="Under Graduate">Under Graduate</option>
                            <option selected disabled value="{{profile.education}}">{{profile.education}}
                            </option>
                        </select>
                    </div>
                </div>
                <div class=" col-sm-12 col-md-6 col-lg-6">
                    <div class=" form-label" app-field-wrapper="mem_annual_income"><label for="mem_annual_income" class="form-control-plaintext"> Income </label><select id="mem_annual_income" name="mem_annual_income" class="form-select" placeholder="Income" data-width="100%" data-none-selected-text="Nothing selected"
                            data-size="6" data-live-search="true" tabindex="-1" aria-hidden="true">
                            <option value="">Choose Income</option>
                            <option value="Rs.10,00,000 And Above">Rs.10,00,000 And Above</option>
                            <option value="Rs.200000 Above">Rs.200000 Above</option>
                            <option value="Rs.90001 - 100000">Rs.90001 - 100000</option>
                            <option value="Rs.10001- 15000">Rs.10001- 15000</option>
                            <option value="Rs.15001 - 20000">Rs.15001 - 20000</option>
                            <option value="Rs.20001 - 25000">Rs.20001 - 25000</option>
                            <option selected disabled value="{{profile.income}}">{{profile.income}}
                            </option>
                        </select>
                    </div>
                </div>
                <div class=" col-sm-12 col-md-4 col-lg-4">
                    <div class=" form-label" app-field-wrapper="countryId">
                        <label for="countryId" class="form-control-plaintext"> Country </label>
                        <select id="countryId" name="country" class="countries form-select" placeholder="Country" data-width="100%" data-none-selected-text="Nothing selected" data-size="6" data-live-search="true" tabindex="-1" aria-hidden="true">
                            <option value="">Choose Country</option>
                            <option selected disabled value="{{profile.country}}">{{profile.country}}
                            </option>
                        </select>
                    </div>
                </div>
                <div class=" col-sm-12 col-md-4 col-lg-4">
                    <div class=" form-label" app-field-wrapper="stateId"><label for="stateId" class="form-control-plaintext"> State </label><select id="stateId" name="state" class="states form-select" placeholder="State" data-width="100%" data-none-selected-text="Nothing selected" data-size="6" data-live-search="true"
                            tabindex="-1" aria-hidden="true">
                            <option value="">Choose State</option>
                            <option selected disabled value="{{profile.states}}">{{profile.states}}
                            </option>
                        </select>
                    </div>
                </div>
                <div class=" col-sm-12 col-md-4 col-lg-4">
                    <div id="show_city"><label for="cityId" class="form-control-plaintext">City</label><select name="city" id="cityId" class="cities form-select" placeholder="City" tabindex="-1" aria-hidden="true">
                            <option value="">Choose City</option>
                            <option selected disabled value="{{profile.city}}">{{profile.city}}
                            </option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-label row">
                <div class=" col-sm-12 col-md-6 col-lg-6">
                    <div class="text-center">
                        <h5>Basic Informations</h5>
                    </div>
                    <div class="progress" style="margin-bottom: 0">
                        <div class="
                            progress-bar progress-bar-striped
                            bg-success
                            progress-bar-animated
                            active
                          " role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
                            100%
                        </div>
                    </div>
                </div>

                <div class=" col-sm-12 col-md-6 col-lg-6">
                    <div class="text-center">
                        <i class="icon-history" style="color: #024884; font-size: 50px;"></i>
                        <h5>Overall Profile Completion</h5>
                    </div>
                    <div class="progress" style="margin-bottom: 0">
                        <div class="
                            progress-bar progress-bar-striped
                            bg-success
                            progress-bar-animated
                            active
                          " role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 85%">
                            85%
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-label">
                <div class="col-sm-6">
                    <input type="submit" name="profile_submit" value="Update Basic Informations" class="btn btn-success"> &nbsp;&nbsp;&nbsp;&nbsp;
                    <a href="#" class="btn btn-secondary">Cancel</a>
                </div>
            </div>

        </form>
    </div>
    <script src="{%static 'javascript/place.js'%}"></script>
</div>
<!--  -->
{% endblock %}
